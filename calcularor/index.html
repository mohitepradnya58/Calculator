<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <section buttons>
      <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4 buttons calculator">
          <input type="text" class="screen" />
          <button type="button" class="btn btn-light btn-all" data-num="9">
            9
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="8">
            8
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="7">
            7
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="6">
            6
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="5">
            5
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="4">
            4
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="3">
            3
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="2">
            2
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="1">
            1
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="0">
            0
          </button>
          <button type="button" class="btn btn-light btn-all" data-num=".">
            .
          </button>
          <button
            type="button"
            class="btn-clear btn-light btn-all"
            data-num="C"
          >
            C
          </button>
          <button
            type="button"
            class="btn-equal btn-light btn-all"
            data-num="="
          >
            =
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="+">
            +
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="-">
            -
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="/">
            /
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="*">
            *
          </button>
          <button type="button" class="btn btn-light btn-all" data-num="%">
            %
          </button>
        </div>

        <div class="col-md-4"></div>
      </div>
    </section>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
